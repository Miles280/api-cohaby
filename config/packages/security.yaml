security:
  enable_authenticator_manager: true

  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    login:
      pattern: ^/api/login
      stateless: true
      json_login:
        check_path: /api/login
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    api:
      pattern: ^/api
      stateless: true
      jwt: ~

  access_control:
    # Routes publiques (ex : listings, public infos, etc.)
    - { path: ^/api/listings, roles: PUBLIC_ACCESS }
    - { path: ^/api/users$, roles: PUBLIC_ACCESS, methods: [POST] }
    - { path: ^/api/adresses$, roles: PUBLIC_ACCESS, methods: [POST] }

    # Route de login
    - { path: ^/api/login, roles: PUBLIC_ACCESS }

    # Tout le reste de l'API n√©cessite un token JWT
    - { path: ^/api, roles: PUBLIC_ACCESS }
    - { path: ^/api/me, roles: IS_AUTHENTICATED_FULLY }
